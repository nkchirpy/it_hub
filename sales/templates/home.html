<!-- templates/home.html-->
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}


  {% if user.is_authenticated %}
     
      Hi {{ user.username }}!
        <p><a href="{% url 'dashboard' %}">logout</a></p>
  {% else %}
  
  
  <h1><a href="{% url 'login' %}">Click here to login</a></h1>
  
  
  {% endif %}
{% endblock %}
