<!DOCTYPE html>
<html>
{% load static %}

    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="icon" href="{% static 'images/fav.ico' %}"> -->
    <title>{% block title %} {% endblock %}</title>
    <!-- -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    

    <link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet">

    
     
    <link href="{% static 'css/base/bootstrap.min.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/simple-sidebar.css' %}" rel="stylesheet" />
    <link href="{% static 'css/call.css' %}" rel="stylesheet"/>
    </head>

    
    <style>


    </style>

  {% if user.is_authenticated %}

    <body class="">
        <div class="d-flex" id="wrapper">

            <!-- Sidebar -->
            <div class="menu_bg border-right" id="sidebar-wrapper">
              <div class="sidebar-heading"><img src="{% static 'image/logo.jpeg' %}" style="width: 20%; height: 20%;"/></div>
              <div class="list-group list-group-flush">
                <a href="{% url 'dashboard' %}" class="list-group-item list-group-item-action menu_bg">Dashboard</a>
                {% if request.user.is_superuser %}
                  <a href="{% url 'call' %}" class="list-group-item list-group-item-action menu_bg">Call Allocation</a>
                {% endif %}
                <a href="{% url 'engineer' %}" class="list-group-item list-group-item-action menu_bg">Engineer</a>
                <a href="#" class="list-group-item list-group-item-action menu_bg">About us</a>
                <a href="#" class="list-group-item list-group-item-action menu_bg">Contact us</a>
                <!-- <a href="#" class="list-group-item list-group-item-action menu_bg">Status</a> -->
              </div>
            </div>
            <!-- /#sidebar-wrapper -->
        
            <!-- Page Content -->
            <div id="page-content-wrapper">
        
              <nav class="navbar navbar-expand-lg navbar-light menu_bg border-bottom">
                <img id="menu-toggle" src="{% static 'image/bars-solid.svg' %}" style="width: 30px;cursor: pointer;"></img>
        
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
        
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                      <a class="nav-link" href="{% url 'logout' %}" style="color: white;">Log out <span class="sr-only">(current)</span></a>
                    </li>
                    
                    <!-- <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown
                      </a>
                      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Something else here</a>
                      </div>
                    </li> -->
                  </ul>
                </div>
              </nav>
        
              <div class="container-fluid">
                    {% block body_block %} {% endblock %}
              </div>
            </div>
            <!-- /#page-content-wrapper -->
        
          </div>

          <script src="{% static 'js/jquery.min.js' %}"></script>
          <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
        <!-- <script src="{% static 'js/jquery.min.js' %}"></script>  -->
        <script>
            $("#menu-toggle").click(function(e) {
              e.preventDefault();
              $("#wrapper").toggleClass("toggled");
            });
          </script>
    </body>

    {% else %}
    <div class="container" style="margin-top:8rem;">
      <center><img class="m_size" src="{% static 'image/logo.jpeg' %}"/>
       <h1><a href="{% url 'login' %}">Click here to login</a></h1></center>
    </div>
  
  {% endif %}
</html>
